---
  meta:
    name: enricher
  layout:
    type: slim
    name: bootstrap/right-sidebar
  areas:
    -
      name: meta
      modules:
        -
          template:
            type: slim
            name: meta/page-title
    -
      name: header
      modules:
        -
          recipes:
            -
              type: soupcms-api
              model: schemaless
              match:
                doc_id: navigation
              return: navigation
          template:
            type: slim
            name: bootstrap/navigation
        -
          recipes:
            -
              type: inline
              data:
                title: sUnit blog
                sub_headline: Blog space of technical & agile experience
                image:
                  source: cloudinary
                  base_url: http://res.cloudinary.com/sunitparekh/image/upload
                  desktop: purple-textures-low_xiamgc.jpg
              return: page-header
          template:
            type: slim
            name: bootstrap/page-header
    -
      name: sidebar
      modules:
        -
          recipes:
            -
              type: http
              url: "#{context.application.soupcms_api_url}/schemaless/doc_id/author"
              return: author
          template:
            type: slim
            name: bootstrap/author
        -
          recipes:
            -
              type: http
              url: "#{context.application.soupcms_api_url}/schemaless/doc_id/author"
              get: "result['projects']"
              return: articles
          template:
            type: slim
            name: bootstrap/list-view
            config:
              title: My Projects
        -
          recipes:
            -
              type: soupcms-api
              url: posts/tag-cloud
              return: tag-cloud
          template:
            type: slim
            name: bootstrap/tag-cloud
    -
      name: footer
      modules:
        -
          recipes:
            -
              type: soupcms-api
              model: schemaless
              match:
                doc_id: footer
              return: footer
          template:
            type: slim
            name: bootstrap/footer
        -
          template:
            type: slim
            name: meta/analytics/google
